services:
  # Production сервис
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - transport-network

  # Development сервис
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
    restart: unless-stopped
    networks:
      - transport-network
    profiles:
      - dev

networks:
  transport-network:
    driver: bridge
