services:
  # Production сервис
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "49050:80"
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000/api}
    restart: unless-stopped
    networks:
      - transport-network

  # Development сервис
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000/api}
    restart: unless-stopped
    networks:
      - transport-network
    profiles:
      - dev

networks:
  transport-network:
    driver: bridge
